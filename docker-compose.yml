version: '3.8'

services:
  eureka-server:
    build: ./eureka-server
    ports:
      - "8761:8761"
    networks:
      - eureka-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  user-service:
    build: ./user-service
    ports:
      - "8081:8081"
    environment:
      - EUREKA_SERVER=http://eureka-server:8761
    depends_on:
      eureka-server:
        condition: service_healthy
    networks:
      - eureka-network

  order-service:
    build: ./order-service
    ports:
      - "8082:8082"
    environment:
      - EUREKA_SERVER=http://eureka-server:8761
    depends_on:
      eureka-server:
        condition: service_healthy
    networks:
      - eureka-network

networks:
  eureka-network:
    driver: bridge
